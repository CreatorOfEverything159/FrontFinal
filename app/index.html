<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moderation tape</title>
    <link rel="icon" href="img/list.png">
    <link rel="stylesheet" href="css/index.min.css">
</head>
<body>

<div id="init">
    <p>Hello!</p>
    <p>Welcome to the <span class="bold">Moderation tape</span>.</p>
    <p>After clicking on <span class="bold">"Enter"</span>, the first ads will be loaded.</p>
    <p>Good luck!</p>
</div>

<main class="main invisible">
    <div class="mainWrapper">
        <div class="cardSet" id="cardSet"></div>

        <div class="commands">

            <div class="commandsWrapper">

                <div class="header">Moderation</div>
                <div></div>
                <div class="header"> tape</div>

                <div class="command__name">Focus</div>
                <div class="command__delimiter focusPointer"></div>
                <div class="command__btn">Tab/Click</div>

                <div class="command__name">Approve</div>
                <div class="command__delimiter approvePointer"></div>
                <div class="command__btn">Space</div>

                <div class="command__name">Decline</div>
                <div class="command__delimiter declinePointer"></div>
                <div class="command__btn">Del</div>

                <div class="command__name">Escalate</div>
                <div class="command__delimiter escalatePointer"></div>
                <div class="command__btn">Shift+Enter</div>

                <div class="command__name">Save</div>
                <div class="command__delimiter"></div>
                <div class="command__btn">F7</div>
            </div>
        </div>

    </div>
</main>

<script src="js/index.min.js"></script>
</body>
</html>
